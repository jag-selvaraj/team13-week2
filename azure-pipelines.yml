name: Docker Build and Push

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: self-hosted  # Use the self-hosted runner
    labels: [githubrunner]  # Specify the runner label

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      env:
        AZURE_USERNAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        AZURE_PASSWORD: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      run: |
        echo "$AZURE_PASSWORD" | docker login team13acr.azurecr.io -u $AZURE_USERNAME --password-stdin

    - name: Build Docker Image
      run: |
        docker build -t team13acr.azurecr.io/team13week2:${{ github.run_number }} -f $(Build.SourcesDirectory)/Dockerfile.txt .

    - name: Push Docker Image
      run: |
        docker push team13acr.azurecr.io/team13week2:${{ github.run_number }}
