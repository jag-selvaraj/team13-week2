# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4e650518-6281-415c-972c-a4350684f1a2'
  imageRepository: 'team13week2'
  containerRegistry: 'team13acr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.txt'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Default' # Replace 'Default' with your self-hosted agent pool name
    steps:
    - task: Docker@2
      displayName: Login to container registry
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)

    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        dockerfile: $(dockerfilePath)
        repository: $(imageRepository)
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Push Docker image
      inputs:
        command: push
        repository: $(imageRepository)
        tags: |
          $(tag)
